{% extends 'layouts/main.html' %}
{% block title %}
    Collections
{% endblock title %}

{% block content %}
<div class="py-3 bg-secondary mb-4">
    <div class="container">
        <a href="{% url 'home' %}" class="text-white">Home /</a>
        <a href="javascript:void(0)" class="text-white">Collections</a>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Collections</h1>
            <hr>
            <div class="row">
                {% for item in category %}
                <div class="col-sm-6 col-md-4 col-lg-3 mb-5">
                    <a href="{% url 'collectionsview' item.slug %}">
                        <div class="card">
                            <div class="card-body">
                                <div class="mb-2" style="height: 200px;">
                                    <img src="{{item.image.url}}" class="w-100 h-100">
                                </div>
                                <h4 class="text-center text-dark">{{item.name}}</h4>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
