{% extends 'layouts/main.html' %}
{% block title %}
    Login
{% endblock title %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-3 shadow">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="text-center">
                            <h4>Login</h4>
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label class="form-label">UserName </label>
                            <input type="text" class="form-control" name="username" placeholder="Enter username" value="test" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password </label>
                            <input type="password" class="form-control" name="password" placeholder="Enter password" value="test12345" required>
                        </div>
                        <div class="d-flex justify-content-between flex-wrap-reverse">
                            <div>
                                Don't have an account? <a href="{% url 'register' %}">Register here</a>
                            </div>
                            <div class="mb-2">
                                <button type="submit" class="btn float-end shadow btn-success px-4">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
