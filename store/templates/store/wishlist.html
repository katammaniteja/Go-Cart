{% extends 'store/layouts/main.html' %}
{% block content %}
<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-lg">
                    <div class="card-body" id="whislistdata">
                        {% if wishlist %}
                        {% for item in wishlist %}
                        <div class="row product_data my-3" >
                            <div class="col-md-2 my-auto">
                                <img src="{{item.product.product_image.url}}" class="mh-100" width="70px" alt="">
                            </div>
                            <div class="col-md-3 my-auto">
                                <h6>{{item.product.name}}</h6>
                            </div>
                            <div class="col-md-2 my-auto">
                                <h6>Rs {{item.product.selling_price| stringformat:'d'}}</h6>
                            </div>
                            <div class="col-md-3 my-auto">
                                <input type="hidden" class="prod_id" value="{{item.product_id}}">
                                {% csrf_token %}
                                <a href="{% url 'productView' item.product.category.slug item.product.slug %}" class="btn btn-primary">
                                   <i class="fa fa-eye"></i> View Product</a>
                            </div>
                            <div class="col-md-2 my-auto">
                                <button class="btn btn-danger delete-wishlist-item"><i class="fa fa-trash"> Remove</i></button>
                            </div>
                        </div>
                        {% endfor %}
                        {% else %}
                        <h4 class="text-center">Your wishlist is empty</h4>
                        {% endif %}
                    <div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
