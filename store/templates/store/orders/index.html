{% extends 'store/layouts/main.html' %}
{% block content %}
    <div class="container my-3">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-header">
                        <h3 class="mb-0">My Orders</h3>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-bordered align-middle">
                            <thead>
                                <tr>
                                    <th>Order Date</th>
                                    <th>Tracking No</th>
                                    <th>Total Price</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in orders %}
                                    <tr>
                                        <td>{{ item.created_at }}</td>
                                        <td>{{ item.tracking_no }}</td>
                                        <td>{{ item.total_price }}</td>
                                        <td>{{ item.status }}</td>
                                        <td>
                                            <a href="{% url 'orderview' item.tracking_no %}" class="btn btn-secondary btn-sm">View</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
