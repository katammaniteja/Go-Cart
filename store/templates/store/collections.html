{% extends 'store/layouts/main.html' %}
{% block content %}
<div class="py-3 bg-primary bread_scrumb">
    <div class="container">
        <a href="{% url 'home' %}" class="text-white">Home /</a>
        <a href="javascript:void(0)" class="text-white">Collections</a>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Collections</h1>
            <hr>
            <div class="row">
                {% for item in category %}
                <div class="col-md-3">
                    <a href="{% url 'collectionsview' item.slug %}">
                        <div class="card">
                            <div class="card-body" style="height: 220px;">
                                <img src="{{item.image.url}}"  class="w-100 mh-100">
                            </div>
                            <div class="card-footer">
                                <h4 class="card-text text-center">{{item.name}}</h4>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
