{% extends 'store/layouts/main.html' %}
{% block content %}
<div class="py-3 bg-secondary mb-4">
    <div class="container">
        <a href="{% url 'home' %}" class="text-white">Home /</a>
        <a href="{% url 'collections' %}" class="text-white">Collections /</a>
        <a href="javascript:void(0)" class="text-white">{{category.name}}</a>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{category.name}}</h1>
            <hr>
            <div class="row">
                {% for item in products %}
                <div class="col-sm-6 col-md-4 col-lg-3 mb-5">
                    <a href="{% url 'productView' category.slug item.slug %}">
                        <div class="card">
                            <div class="card-body" >
                                <div class="mb-2" style="height: 200px;">
                                    <img src="{{item.product_image.url}}" class="w-100 h-100">
                                </div>
                                <h5 class=" text-center">{{item.name}}</h5>
                                <span class="text-center">Rs{{item.selling_price|stringformat:'d'}}</span>
                            </div> 
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
