{% extends 'store/layouts/main.html' %}
{% block content %}
<div class="py-3 bg-primary">
    <div class="container">
        <a href="{% url 'home' %}" class="text-white">Home /</a>
        <a href="{% url 'collections' %}" class="text-white">Collections /</a>
        <a href="javascript:void(0)" class="text-white">{{category.name}}</a>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{category.name}}</h1>
            <hr>
            <div class="row">
                {% for item in products %}
                <div class="col-md-3">
                    <a href="{% url 'productView' category.slug item.slug %}">
                        <div class="card">
                            <div class="card-body" style="height: 220px;">
                                <img src="{{item.product_image.url}}" class="w-100 h-100">
                            </div>
                            <div class="card-footer">
                                <h4 class="card-text text-center">{{item.name}}</h4>
                                <span style="float: left;">{{item.original_price|stringformat:'d'}}</span>
                                <span style="float: right;">{{item.selling_price|stringformat:'d'}}</span>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
